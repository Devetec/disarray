<!DOCTYPE html>
<html lang='en' >
<head>
  <meta charset='UTF-8'>
  <title>DISARRAY</title>
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Space+Mono' rel='stylesheet'>
</head>

<body>
  <form class='form'>
    <section>
      <label>
        <strong>write something</strong>
        <br />
        <input
          type='text'
          name='stringToPrint'
          autofocus
          autocomplete='off'
          value='ORDER AND CHAOS'
        >
      </label>
    </section>

    <section>
      <label>
        <strong>displacement</strong>
        <br />
        <input
          type='range'
          name='displacement'
          min='0'
          max='9'
          value='1'
        >
      </label>
      <br />
      <label>
        <strong>rotation</strong>
          <br />
        <input
          type='range'
          name='rotation'
          min='0'
          max='9'
          value='2'
        >
      </label>
    </section>

    <section>
      <strong>font</strong>
      <br />
      <label>
        <input
          type='radio'
          name='fontName'
          value='Space Mono'
          checked
        >Space Mono
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='fontName'
          value='Courier'
        >Courier
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='fontName'
          value='Helvetica'
        >Helvetica
      </label>

      <br />

      <strong>size</strong>
      <br />
      <label>
        <input
          type='radio'
          name='fontMultiplier'
          value='.25'
        >S
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='fontMultiplier'
          value='.5'
        >M
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='fontMultiplier'
          value='1'
          checked
        >L
      </label>

      <br />

      <strong>style</strong>
      <br />
      <label>
        <input
          type='radio'
          name='textStyle'
          value='fill'
          checked
        >fill
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='textStyle'
          value='stroke'
        >stroke
      </label>
    </section>

    <section>
      <label>
        <input
          type='checkbox'
          name='showBoxes'
        >show boxes
      </label>
      <br />
      <label>
        <input
          type='checkbox'
          name='negative'
        >invert
      </label>
    </section>

    <section>
      <button type='button' name='refuck'>randomize</button>
    </section>

    <section>
      <a name='download-raster' href='#'>download png</a>
    </section>

    <br />

    <section>
      <div>
        2018
        <br />
        <a href='https://github.com/alitorbati' target='_blank'>@alitorbati</a>
        <br />
        <a href='https://github.com/zekewattles' target='_blank'>@zekewattles</a>
      </div>
    </section>
  </form>

  <canvas></canvas>
  <script  src='js/index.js'></script>
  <script  src='js/canvas2svg.js'></script>
</body>
</html>
