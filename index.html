<!DOCTYPE html>
<html lang='en' >
<head>
  <meta charset='UTF-8'>
  <title>DISARRAY</title>
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Space+Mono' rel='stylesheet'>
</head>

<body>
  <form class='form'>
    <section>
      <label>
        <em>stringToPrint</em>
        <input
          type='text'
          name='stringToPrint'
          autofocus
          autocomplete='off'
          value='DISARRAY'
        >
      </label>
    </section>

    <section>
      <label>
        <em>displacement</em>
        <input
          type='range'
          name='displacement'
          min='1'
          max='10'
          value='2'
        >
      </label>
    </section>

    <section>
      <label>
        <em>rotation</em>
        <input
          type='range'
          name='rotation'
          min='1'
          max='20'
          value='5'
        >
      </label>
    </section>

    <section>
      <label>
        <input
          type='checkbox'
          name='showBoxes'
        >showBoxes
      </label>
    </section>

    <section>
      <label>
        <input
          type='checkbox'
          name='negative'
        >neg
      </label>
    </section>

    <section>
      <em>textStyle</em>
      <label>
        <input
          type='radio'
          name='textStyle'
          value='fill'
          checked
        >fill
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='textStyle'
          value='stroke'
        >stroke
      </label>
    </section>

    <section>
      <em>fontMultiplier</em>
      <label>
        <input
          type='radio'
          name='fontMultiplier'
          value='.25'
        >smol
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='fontMultiplier'
          value='.5'
        >avg
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='fontMultiplier'
          value='1'
          checked
        >big ol'
      </label>
    </section>

    <section>
      <em>fontName</em>
      <label>
        <input
          type='radio'
          name='fontName'
          value='Courier'
          checked
        >Courier
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='fontName'
          value='Space Mono'
        >Space Mono
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='fontName'
          value='Helvetica'
        >Helvetica
      </label>
    </section>

    <section>
      <button type='button' name='refuck'>refuck</button>
      <br />
      <a name='download-raster' href='#'>download raster</a>
    </section>

    <br />

    <section>
      <div>
        fuckery by
        <br />
        <a href='https://github.com/alitorbati' target='_blank'>@alitorbati</a>
        <br />
        <a href='https://github.com/zekewattles' target='_blank'>@zekewattles</a>
      </div>
    </section>
  </form>

  <canvas></canvas>
  <script  src='js/index.js'></script>
</body>
</html>
