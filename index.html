<!DOCTYPE html>
<html lang='en' >
<head>
  <meta charset='UTF-8'>
  <title>DISARRAY</title>
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Space+Mono' rel='stylesheet'>
</head>

<body>
  <form class='form'>
    <section>
      <label>
        <strong>write something</strong>
        <br />
        <input
          type='text'
          name='stringToPrint'
          autofocus
          autocomplete='off'
          value='ORDER AND CHAOS'
        >
      </label>
    </section>

    <section>
      <label>
        <strong>displacement</strong>
        <br />
        <input
          type='range'
          name='displacement'
          min='0'
          max='8'
          value='3'
        >
      </label>
      <br />
      <label>
        <strong>rotation</strong>
          <br />
        <input
          type='range'
          name='rotation'
          min='0'
          max='8'
          value='2'
        >
      </label>
      <br />
      <label>
        <strong>size</strong>
        <br />
        <input
          type='range'
          name='fontMultiplier'
          min='50'
          max='450'
          value='100'
          step='50'
        >
      </label>
    </section>

    <section>
      <label>
        <input
          type='radio'
          name='textStyle'
          value='fill'
          checked
        >fill
      </label>
      <br />
      <label>
        <input
          type='radio'
          name='textStyle'
          value='stroke'
        >stroke
      </label>
    </section>

    <section>
      <label>
        <input
          type='checkbox'
          name='showBoxes'
        >show boxes
      </label>
      <br />
      <label>
        <input
          type='checkbox'
          name='negative'
        >invert
      </label>
    </section>

    <section>
      <button type='button' name='chaos'>chaos</button>
    </section>

    <section>
      <a name='download-vector' href='#'>download svg</a>
    </section>

    <section>
      <a name='download-raster' href='#'>download png</a>
    </section>

    <br />

    <section>
      <div>
        2018
        <br />
        <a href='https://github.com/alitorbati' target='_blank'>@alitorbati</a>
        <br />
        <a href='https://github.com/zekewattles' target='_blank'>@zekewattles</a>
      </div>
    </section>
  </form>

  <canvas></canvas>
  <!-- <div id='svg'></div> -->

  <script  src='js/canvas2svg.js'></script>
  <script  src='js/index.js'></script>
</body>
</html>
